@if(addNetask){
  <app-new-task (cancle)="onCancleAddTask()" [userId]="userId" (AddTask)="onAddTask($event)"></app-new-task>
}
<section id="tasks">
  <header>
    <h2>{{ name }}'s Tasks</h2>
    <menu>
      <button (click)="onStartAddTask()">Add Task</button>
    </menu>
  </header>

  <ul>
    @for (task of selectedUserTasks; track task.id) {
      <li>
        <app-task [task]="task" (complete)="onCompletedTask($event)"/>
      </li>
    }
  </ul>
</section>
