<app-header></app-header>
<main>
  <ul id="users">
    @for (user of users;track user.id){
      <li>
        <app-user [user]="user" (select)="onSelectedUser($event)"></app-user>
      </li>
    }
  </ul>
  @if(name){
    <app-tasks [name]="name"></app-tasks>
  } @else {
    <p id="'fallback">Select a user to see their tasks!</p>
  }
</main>
